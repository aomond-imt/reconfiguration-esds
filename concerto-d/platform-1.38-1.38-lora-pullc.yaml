    - 4 4
    - 5 5
    - 6 6

    # Reconf
    - 7 0
    - 8 1
    - 9 2
    - 10 3
    - 11 4
    - 12 5
    - 13 6

    # Sending
    - 14 0
    - 15 1
    - 16 2
    - 17 3
    - 18 4
    - 19 5
    - 20 6

    # Receive
    - 21 0
    - 22 1
    - 23 2
    - 24 3
    - 25 4
    - 26 5
    - 27 6
  arguments:
    all: {
      expe_config_file: "/home/aomond/reconfiguration-esds/concerto-d-results/current_esds_parameter_file.yaml",
#      expe_config_file: "/home/aomond/reconfiguration-esds/concerto-d-results/expe_esds_parameter_files/esds_generated_data-ud0_od0_30_25-sync-deploy-T1.yaml",
      stressConso: 1.38,
      idleConso: 1.38,
      commsConso: 0.16,
      typeSynchro: pullc
    }

interfaces:
  # Synchronous
  ethSending:
    type: "wireless"
    links:
      - all 50kbps 0s all  # Allsource bandwidth latency allreceive
    txperfs:
      - all 50kbps 0s  # Perf de chaque noeud sur cette interface
    nodes: 14, 15, 16, 17, 18, 19
  ethReceive:
    type: "wireless"
    links:
      - all 50kbps 0s all
    txperfs:
      - all 50kbps 0s all
    nodes: 21, 22, 23, 24, 25, 26, 27

  # Asynchronous
  ethRouterSending:
    type: "wireless"
    links:
      - 20 50kbps 0s 14-19
    txperfs:
      - all 50kbps 0s all
    nodes: 14, 15, 16, 17, 18, 19, 20
  ethRouterReceive:
    type: "wireless"
    links:
      - 27 50kbps 0s 21-26
    txperfs:
      - all 50kbps 0s all
    nodes: 21, 22, 23, 24, 25, 26, 27
